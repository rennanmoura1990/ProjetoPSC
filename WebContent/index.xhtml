<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Projeto Escolar</title>
</h:head>
<h:body>
	<h:form>
		<h3>Login</h3>
		<p:outputLabel value="Nome : " />
		<p:inputText id="nomeusuario" required="true" value="#{usuarioBean.login}" />
		<p:message for="nomeusuario"></p:message>
		<br></br>
		<br></br>
		<p:outputLabel value="Senha : " />
		<p:password id="senhausuario" required="true" value="#{usuarioBean.senha}" />
		<p:message for="senhausuario"></p:message>
		<br></br>
		<br></br>
		<p:commandButton action="#{usuarioBean.Login}" value="Entrar"></p:commandButton>
	</h:form>
</h:body>
</html>
