<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template=".././template.xhtml">
	<ui:define name="top">
		<h2>Cadastro de novo Professor</h2>
	</ui:define>
	<ui:define name="content">
		<h:form id="formPrincipal">
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:panel id="panellista" header="Lista de Professores"
				style="margin-bottom:10px;">
				<p:commandButton value="Cadastrar" type="button" id="cadastrar"
					onclick="PF('dialogCadastro').show();" />
				<p:commandButton action="#{professorBean.menuPrincipal}"
					value="Voltar ao Menu Principal" />
				<br></br>
				<br></br>
				<p:dataTable id="tabelaprofessor" var="professor"
					value="#{professorBean.professores}">
					<p:column headerText="Nome">
						<h:outputText value="#{professor.nome}" />
					</p:column>
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{professor.dtnasc}" pattern="dd-MM-yyyy" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{professor.cpf}" />
					</p:column>
					<p:column headerText="RG">
						<h:outputText value="#{professor.rg}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandLink title="Alterar" update="editprofessor"
							oncomplete="PF('dialogEdicao').show();" immediate="true">
							<p:graphicImage value="/resources/img/edit.png" />
							<f:setPropertyActionListener target="#{professorBean.professor}"
								value="#{professor}" />
						</p:commandLink>
						<p:commandLink title="Excluir" update="excluirprofessor"
							oncomplete="PF('aviso').show();" immediate="true">
							<p:graphicImage value="/resources/img/delete.png" />
							<f:setPropertyActionListener value="#{professor}"
								target="#{professorBean.professor}" />
						</p:commandLink>
						<p:commandLink title="Cadastrar Usuário" update="cadastrousuario"
							oncomplete="PF('dialogCadastroUsuario').show();" immediate="true">
							<p:graphicImage value="/resources/img/login.png" />
							<f:setPropertyActionListener value="#{professor}"
								target="#{professorBean.professor}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<!-- MODAL DE CADASTRO DO PROFESSOR -->
		<p:dialog header="Cadastro de Professor" widgetVar="dialogCadastro"
			modal="true">
			<h:form id="formcadastro">
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{professorBean.professor.nome}" />
					<p:outputLabel for="dtnasc" value="Data de Nascimento" />
					<p:calendar id="dtnasc" value="#{professorBean.professor.dtnasc}"
						navigator="true" pattern="dd-MM-yyyy" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf" value="#{professorBean.professor.cpf}" />
					<p:outputLabel for="rg" value="RG" />
					<p:inputText id="rg" value="#{professorBean.professor.rg}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="telefone" value="#{professorBean.telefone}"></p:inputText>
					<p:commandButton value="Adicionar"
						action="#{professorBean.addTelefone}" update="listatelefones" />
					<p:selectOneMenu id="listatelefones">
						<f:selectItems value="#{professorBean.telefones}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton
					actionListener="#{professorBean.cadastrarProfessor}"
					value="Cadastrar" update=":formPrincipal:panellista"
					oncomplete="PF('dialogCadastro').hide();" />
				<p:commandButton action="#{professorBean.clear}" value="Limpar"
					update="formcadastro" />
			</h:form>
		</p:dialog>

		<!-- MODAL DE EDICAO DO PROFESSOR -->
		<p:dialog header="Edição de Professor" widgetVar="dialogEdicao"
			modal="true" id="editprofessor">
			<h:form id="formedicao">
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{professorBean.professor.nome}" />
					<p:outputLabel for="dtnasc" value="Data de Nascimento" />
					<p:calendar id="dtnasc" value="#{professorBean.professor.dtnasc}"
						navigator="true" pattern="dd-MM-yyyy" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf" value="#{professorBean.professor.cpf}" />
					<p:outputLabel for="rg" value="RG" />
					<p:inputText id="rg" value="#{professorBean.professor.rg}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="telefone" value="Acrescentar Telefones" />
					<p:inputText id="telefone" value="#{professorBean.telefone}"></p:inputText>
					<p:commandButton value="Adicionar"
						action="#{professorBean.addTelefone}" update="listatelefones" />
					<p:selectOneMenu id="listatelefones">
						<f:selectItems value="#{professorBean.telefones}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton actionListener="#{professorBean.editarProfessor}"
					value="Editar" update=":formPrincipal:panellista"
					oncomplete="PF('dialogEdicao').hide();" />
				<p:commandButton action="#{professorBean.clear}" value="Limpar"
					update="formcadastro" />
			</h:form>
		</p:dialog>

		<!-- MODAL DE EXCLUSAO DE PROFESSOR -->
		<p:confirmDialog id="excluirprofessor"
			message="Você quer realmente deletar o Professor #{professorBean.professor.nome}?"
			header="Excluir Professor" severity="alert" widgetVar="aviso">
			<p:commandButton id="sim" value="Sim"
				oncomplete="PF('aviso').hide();"
				actionListener="#{professorBean.excluirProfessor}"
				update=":formPrincipal:panellista" />
			<p:commandButton id="nao" value="Não" onclick="PF('aviso').hide()"
				type="button" />
		</p:confirmDialog>

		<!-- MODAL DE CADASTRO DE USUARIO -->
		<p:dialog header="Cadastro de Usuario do Sistema"
			widgetVar="dialogCadastroUsuario" modal="true" id="cadastrousuario">
			<h:form id="formcadastrousuario">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="login" value="Login" />
					<p:inputText id="login" value="#{professorBean.usuariologin.login}" />
					<p:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{professorBean.usuariologin.senha}"
						navigator="true" />
				</h:panelGrid>
				<p:commandButton actionListener="#{professorBean.cadastrarUsuario}"
					value="Cadastrar" oncomplete="PF('dialogCadastroUsuario').hide();" />
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
