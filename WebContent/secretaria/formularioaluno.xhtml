<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template=".././template.xhtml">
		<ui:define name="top">
			<h2>Cadastro de novo aluno</h2>
		</ui:define>

	<ui:define name="content">
	<h:form>
	
		<p:panel id="panel" header="Cadastrar novo aluno" style="margin-bottom:10px;">
        <p:messages id="msgs" />
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="matricula" value="Matrícula"/>
				<p:inputText id="matricula" value="#{alunoBean.aluno.matricula}"  required="true"/>
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" value="#{alunoBean.aluno.nome}" required="true"></p:inputText>
				<p:outputLabel for="dtnasc" value="Data de Nascimento"/>
				<p:calendar id="dtnasc" value="#{alunoBean.aluno.dtnasc}" navigator="true" pattern="dd-MM-yyyy"  required="true"/>
				<p:outputLabel for="cpf" value="CPF" />
				<p:inputText id="cpf" value="#{alunoBean.aluno.cpf}" required="true">
					<f:validateLength minimum="11" />
				</p:inputText>
				<p:outputLabel for="rg" value="RG" />
				<p:inputText id="rg" value="#{alunoBean.aluno.rg}" required="true"></p:inputText>
				<p:outputLabel for="telefone" value="Telefone" />
				<p:inputText id="telefone" value="#{alunoBean.telefone}"></p:inputText>
				<p:commandButton value="Adicionar" action="#{alunoBean.addTelefone}" update="listatelefones"/>
				<p:selectCheckboxMenu id="listatelefones" label="Selecionar telefones">
	            	<f:selectItems value="#{alunoBean.telefones}"/>
	       		</p:selectCheckboxMenu>
				<p:outputLabel for="telefone" value="Turma" />
				<p:selectOneListbox id="turma" value="#{alunoBean.turma}">
					<f:selectItems value="#{alunoBean.turmas}" var="a" itemLabel="#{a.nomeTurma}" itemValue="#{a.id}" />
				</p:selectOneListbox>
				<p:commandButton action="#{alunoBean.cadastrarAluno}"
					value="Cadastrar" update="panel"></p:commandButton>
				<p:commandButton action="#{alunoBean.clear}" update="panel" value="Limpar"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
</html>
