<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template=".././template.xhtml">
	<ui:define name="top">
		<h2>Cadastro da Secretaria</h2>
	</ui:define>
	<ui:define name="content">
		<h:form id="formPrincipal">
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:panel id="panellista" header="Lista da Secretaria"
				style="margin-bottom:10px;">
				<p:commandButton value="Cadastrar" type="button" id="cadastrar"
					onclick="PF('dialogCadastro').show();" />
				<p:commandButton action="#{funcionarioBean.menuPrincipal}"
					value="Voltar ao Menu Principal" />
				<p:dataTable id="tabelasecretaria" var="secretaria"
					value="#{funcionarioBean.secretarias}">
					<p:column headerText="Nome">
						<h:outputText value="#{secretaria.nome}" />
					</p:column>
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{secretaria.dtnasc}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{secretaria.cpf}" />
					</p:column>
					<p:column headerText="RG">
						<h:outputText value="#{secretaria.rg}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandLink title="Alterar" update="editsecretaria"
							oncomplete="PF('dialogEdicao').show();" immediate="true">
							<p:graphicImage value="/resources/img/edit.png" />
							<f:setPropertyActionListener
								target="#{funcionarioBean.secretaria}" value="#{secretaria}" />
						</p:commandLink>
						<p:commandLink title="Excluir" update="excluirsecretaria"
							oncomplete="PF('aviso').show();" immediate="true">
							<p:graphicImage value="/resources/img/delete.png" />
							<f:setPropertyActionListener value="#{secretaria}"
								target="#{funcionarioBean.secretaria}" />
						</p:commandLink>
						<p:commandLink title="Telefones" update="listatelefonesusuario"
							oncomplete="PF('dialoglistatelefone').show();" immediate="true">
							<p:graphicImage value="/resources/img/telefone.png" />
							<f:setPropertyActionListener value="#{secretaria}"
								target="#{funcionarioBean.secretaria}" />
						</p:commandLink>
						<p:commandLink title="Cadastrar Usuário" update="cadastrousuario"
							oncomplete="PF('dialogCadastroUsuario').show();" immediate="true">
							<p:graphicImage value="/resources/img/login.png" />
							<f:setPropertyActionListener value="#{secretaria}"
								target="#{funcionarioBean.secretaria}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

		<!-- MODAL DE CADASTRO DA SECRETARIA -->
		<p:dialog header="Cadastro da Secretaria" widgetVar="dialogCadastro"
			modal="true">
			<h:form id="formcadastro">
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{funcionarioBean.secretaria.nome}" />
					<p:outputLabel for="dtnasc" value="Data de Nascimento" />
					<p:calendar id="dtnasc"
						value="#{funcionarioBean.secretaria.dtnasc}" navigator="true"
						pattern="dd-MM-yyyy" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf" value="#{funcionarioBean.secretaria.cpf}" />
					<p:outputLabel for="rg" value="RG" />
					<p:inputText id="rg" value="#{funcionarioBean.secretaria.rg}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="telefone" value="#{funcionarioBean.telefone}" />
					<p:commandButton value="Adicionar"
						action="#{funcionarioBean.addTelefone}" update="listatelefones" />
					<p:selectOneMenu id="listatelefones">
						<f:selectItems value="#{funcionarioBean.telefones}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton
					actionListener="#{funcionarioBean.cadastrarSecretaria}"
					value="Cadastrar" update=":formPrincipal:panellista"
					oncomplete="PF('dialogCadastro').hide();" />
				<p:commandButton action="#{funcionarioBean.clear}" value="Limpar"
					update="formcadastro" />
			</h:form>
		</p:dialog>

		<!-- MODAL DE EDICAO -->
		<p:dialog header="Editar Funcionário da Secretaria"
			widgetVar="dialogEdicao" modal="true" id="editsecretaria">
			<h:form id="formedicao">
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{funcionarioBean.secretaria.nome}" />
					<p:outputLabel for="dtnasc" value="Data de Nascimento" />
					<p:calendar id="dtnasc"
						value="#{funcionarioBean.secretaria.dtnasc}" navigator="true"
						pattern="dd-MM-yyyy" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf" value="#{funcionarioBean.secretaria.cpf}" />
					<p:outputLabel for="rg" value="RG" />
					<p:inputText id="rg" value="#{funcionarioBean.secretaria.rg}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="telefone" value="Acrescentar Telefone" />
					<p:inputText id="telefone" value="#{funcionarioBean.telefone}"></p:inputText>
					<p:commandButton value="Adicionar"
						action="#{funcionarioBean.addTelefone}" update="listatelefones" />
					<p:selectOneMenu id="listatelefones">
						<f:selectItems value="#{funcionarioBean.telefones}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton
					actionListener="#{funcionarioBean.editarSecretaria}" value="Editar"
					update=":formPrincipal:panellista"
					oncomplete="PF('dialogEdicao').hide();" />
				<p:commandButton action="#{funcionarioBean.clear}" value="Limpar"
					update="formedicao" />
			</h:form>
		</p:dialog>

		<!-- MODAL EXCLUSAO -->
		<p:confirmDialog id="excluirsecretaria"
			message="Você quer realmente deletar Funcionário da Secretaria #{funcionarioBean.secretaria.nome}?"
			header="Excluir Funcionário da Secretaria" severity="alert"
			widgetVar="aviso">
			<p:commandButton id="sim" value="Sim"
				oncomplete="PF('aviso').hide();"
				actionListener="#{funcionarioBean.excluirSecretaria}"
				update=":formPrincipal:panellista" />
			<p:commandButton id="nao" value="Não" onclick="PF('aviso').hide()"
				type="button" />
		</p:confirmDialog>

		<!-- MODAL DE CADASTRO DE USUARIO -->
		<p:dialog header="Cadastro de Usuario do Sistema"
			widgetVar="dialogCadastroUsuario" modal="true" id="cadastrousuario">
			<h:form id="formcadastrousuario">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="login" value="Login" />
					<p:inputText id="login" value="#{funcionarioBean.usuario.login}" />
					<p:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{funcionarioBean.usuario.senha}"
						navigator="true" />
				</h:panelGrid>
				<p:commandButton
					actionListener="#{funcionarioBean.cadastrarUsuarioSecretaria}"
					value="Cadastrar" oncomplete="PF('dialogCadastroUsuario').hide();" />
			</h:form>
		</p:dialog>

		<!-- TABELA DE TELEFONES DO USUÁRIO -->
		<p:dialog header="Lista de Telefones" widgetVar="dialoglistatelefone"
			modal="true" id="listatelefonesusuario">
			<p:dataTable id="tabelatelefones" var="telefone"
				value="#{funcionarioBean.telefonesSecretaria}">
				<p:column headerText="Telefones">
					<h:outputText value="#{telefone.telefone}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink title="Alterar Telefone" update="edittelefone"
						oncomplete="PF('dialogEdicaoTelefone').show();" immediate="true">
						<p:graphicImage value="/resources/img/edit.png" />
						<f:setPropertyActionListener
							target="#{funcionarioBean.telefoneObj}" value="#{telefone}" />
					</p:commandLink>
					<p:commandLink title="Excluir Telefone" update="excluirtelefone"
						oncomplete="PF('avisotelefone').show();" immediate="true">
						<p:graphicImage value="/resources/img/delete.png" />
						<f:setPropertyActionListener value="#{telefone}"
							target="#{funcionarioBean.telefoneObj}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:dialog>

		<!-- MODAL DE EDIÇÃO DE TELEFONE -->
		<p:dialog header="Editar Telefone" widgetVar="dialogEdicaoTelefone"
			modal="true" id="edittelefone">
			<h:form id="formedittelefone">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="telefone"
						value="#{funcionarioBean.telefoneObj.telefone}" />
				</h:panelGrid>
				<p:commandButton actionListener="#{funcionarioBean.editaTelefone}"
					value="Editar" oncomplete="PF('dialogEdicaoTelefone').hide();"
					update="listatelefonesusuario" />
			</h:form>
		</p:dialog>

		<!-- MODAL DE CAIXA DE DIÁLOGO DE EXCLUSÃO DE TELEFONE -->
		<p:confirmDialog id="excluirtelefone"
			message="Você quer realmente deletar o Telefone #{funcionarioBean.telefoneObj.telefone}?"
			header="Excluir Telefone" severity="alert" widgetVar="avisotelefone">
			<p:commandButton id="simt" value="Sim"
				oncomplete="PF('avisotelefone').hide();"
				actionListener="#{funcionarioBean.excluirTelefone}"
				update="listatelefonesusuario" />
			<p:commandButton id="naot" value="Não"
				onclick="PF('avisotelefone').hide()" type="button" />
		</p:confirmDialog>
	</ui:define>
</ui:composition>

</html>
